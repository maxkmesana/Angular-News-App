<div class="card-container">
<div class="card">
  <img src={{article.urlToImage}} alt={{article.title}}>
  <div class="card-content">
  <p class="subtitle">{{article.source.name}} </p>
  @if (article.isFavorite) {
    <mat-icon class="icon-fav" (click)="handleFavClick(article)">bookmark</mat-icon>
  }
  @else{
    <mat-icon class="icon-not-fav" (click)="handleFavClick(article)">bookmark</mat-icon>
  }
  <a class="title" href={{article.url}}>{{article.title}}</a>
  <p class="description"> {{descriptionText()}}</p>
</div>
</div>

</div>
